<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- <link rel="stylesheet" href="" /> -->

    <style>
        body{
    background:url('b.jpeg') ;
    background-size: cover;
    background-repeat: no-repeat;
}
    </style>
</head>
<body>
    <!-- Start your project here-->
        <div class="container col-12 col-md-6">
    <div class="container mt-5 mb-5 p-5" style="background: hsla(0, 0%, 100%, 0.142);backdrop-filter: blur(30px);">
            <p class="text-dark mb-4 fs-1 text-center text-black">Sign Up</p>
            <p id="snote"></p>
            <p class="success text-center text-success" style="font-size: 20px;"></p>
            <form class="row g-4" id="SignUpForm">
                <div class="col-md-12">
                    <div class="form-outline">
                        <input type="text" class="form-control bg-white" id="SignUpUserName" required />
                        <label for="SignUpUserName" class="form-label">Name</label>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-outline">
                        <input type="email" class="form-control bg-white" id="SignUpEmail" required />
                        <label for="SignUpEmail" class="form-label">Email</label>
                    </div>
                </div>
                <div class="col-md-6">
                </div>
                <div class="col-md-12">
                    <div class="form-outline">
                        <input type="password" class="form-control bg-white" id="SignUpPassword" required />
                        <label for="SignUpPassword" class="form-label">Password</label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary btn-block mb-4 book">Sign Up</button>
                </div>
            </form>
            <div class="text-center p-4 pb-0">
                <h4 class="text-center">or</h4>
                <section class="mb-4">
                    <!-- Facebook -->
                    <a class="btn text-white btn-floating m-1" style="background-color: #3b5998;" href="#!" role="button"><i
                            class="fab fa-facebook-f"></i></a>
    
                    <!-- Twitter -->
                    <a class="btn text-white btn-floating m-1" style="background-color: #55acee;" href="#!" role="button"><i
                            class="fab fa-twitter"></i></a>
    
                    <!-- Google -->
                    <a class="btn text-white btn-floating m-1" style="background-color: #dd4b39;" href="#!" role="button"><i
                            class="fab fa-google"></i></a>
                    <!-- Linkedin -->
                    <a class="btn text-white btn-floating m-1" style="background-color: #0082ca;" href="#!" role="button"><i
                            class="fab fa-linkedin-in"></i></a>
                    <!-- Github -->
                    <a class="btn text-white btn-floating m-1" style="background-color: #333333;" href="#!" role="button"><i
                            class="fab fa-github"></i></a>
                </section>
            </div>
        </div>
    </div>
        <!-- --------------------------------- -->
        <div class="container col-12 col-md-6">
        <div class="container mt-5 mb-5 p-5" style="background: hsla(0, 0%, 100%, 0.142);backdrop-filter: blur(30px);">
            <p class="text-dark mb-4 fs-1 text-center text-black">Sign In</p>
            <p id="lnote"></p>
            <p class="success text-center text-success" style="font-size: 20px;"></p>
            <form class="row g-4" id="LoginForm">
                <div class="col-md-12">
                    <div class="form-outline">
                        <input type="email" class="form-control bg-white" id="LoginEmail" required />
                        <label for="LoginEmail" class="form-label">Email</label>
                    </div>
                </div>
                <div class="col-md-6">
                </div>
                <div class="col-md-12">
                    <div class="form-outline">
                        <input type="password" class="form-control bg-white" id="LoginPassword" required />
                        <label for="LoginPassword" class="form-label">Password</label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary btn-block mb-4 book">Sign Up</button>
                </div>
            </form>
            <div class="text-center p-4 pb-0">
                <h4 class="text-center">or</h4>
                <section class="mb-4">
                    <!-- Facebook -->
                    <a class="btn text-white btn-floating m-1" style="background-color: #3b5998;" href="#!" role="button"><i
                            class="fab fa-facebook-f"></i></a>
    
                    <!-- Twitter -->
                    <a class="btn text-white btn-floating m-1" style="background-color: #55acee;" href="#!" role="button"><i
                            class="fab fa-twitter"></i></a>
    
                    <!-- Google -->
                    <a class="btn text-white btn-floating m-1" style="background-color: #dd4b39;" href="#!" role="button"><i
                            class="fab fa-google"></i></a>
                    <!-- Linkedin -->
                    <a class="btn text-white btn-floating m-1" style="background-color: #0082ca;" href="#!" role="button"><i
                            class="fab fa-linkedin-in"></i></a>
                    <!-- Github -->
                    <a class="btn text-white btn-floating m-1" style="background-color: #333333;" href="#!" role="button"><i
                            class="fab fa-github"></i></a>
                </section>
            </div>
        </div>
    </div>
        <!-- ------------------------------------------ -->

    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
